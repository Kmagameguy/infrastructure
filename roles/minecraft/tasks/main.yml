---

- name: update apt cache
  become: true
  package:
    update_cache: true
    cache_valid_time: 3600

- name: ensure dependencies are installed
  become: true
  package:
    name:
      - software-properties-common
      - screen
      - openjdk-17-jdk-headless
    state: present

- name: copy minecraft server config templates in place.
  template:
    src: "{{ item }}"
    dest: "~/{{ mc_dir }}/"
    owner: "{{ remote_user }}"
    group: "{{ remote_user }}"
    mode: 0755
  loop:
    - 'ops.json'
    - 'server'
    - 'server.properties'
    - 'whitelist.json'

- name: copy minecraft static files in place.
  copy:
    src: "{{ item }}"
    dest: "~/{{ mc_dir }}/"
    owner: "{{ remote_user }}"
    group: "{{ remote_user }}"
    mode: 0755
  loop:
    - 'banned-ips.json'
    - 'banned-players.json'
    - 'eula.txt'

- name: copy minecraft server administration script in place.
  template:
    src: server
    dest: "~/{{ mc_dir }}/"
    owner: "{{ remote_user }}"
    group: "{{ remote_user }}"
    mode: a+x

- name: copy systemd service config in place.
  become: true
  template:
    src: minecraft.service
    dest: "/etc/systemd/system/"
    owner: "root"
    group: "root"
    mode: 0644

- name: start & enable the minecraft service.
  become: true
  ansible.builtin.systemd:
    name: minecraft
    state: started
    daemon_reload: true
    enabled: true

- name: copy server status monitoring cron script in place.
  become: true
  template:
    src: "mc-healthcheck.sh"
    dest: "/usr/local/bin/"
    owner: "root"
    group: "root"
    mode: a+x

- name: add server status monitor to crontab.
  ansible.builtin.cron:
    name: minecraft server healthcheck
    job: "/bin/bash /usr/local/bin/mc-healthcheck.sh"
    user: "{{ remote_user }}"
    minute: "0"
    state: present
